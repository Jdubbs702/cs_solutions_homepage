<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tillana&display=swap" rel="stylesheet">
    <link href="../../index.css" rel="stylesheet">
    <link href="contact.css" rel="stylesheet">
    <title>Contact</title>
</head>

<body id="Contact">
    <nav class="nav-bar" id="navBar"></nav>

    <main>
        <form class="d-flex flex-column align-items-center" action="https://formspree.io/f/mbjwrrlq" method="POST">
            <input type="hidden" name="send_to" value="702leopold@gmail.com" />

            <div class="container d-flex flex-column w-50 mb-5">

                <fieldset class="container mt-5 d-flex flex-column rounded">
                    <legend>Your contact information</legend>
                    <div class="mt-3 mb-3">* required field</div>
                    <!-- input1 -->
                    <div class="mb-3">
                        <label for="input1" class="form-label">*First Name</label>
                        <input type="text" class="form-control reqInput" id="input1"
                            placeholder="name yo momma gave ya">
                    </div>
                    <!-- input2 -->
                    <div class="mb-3">
                        <label for="input2" class="form-label">*Last Name</label>
                        <input type="text" class="form-control reqInput" id="input2"
                            placeholder="name yo daddy gave ya">
                    </div>
                    <!-- input3 -->
                    <div class="mb-3">
                        <label for="input3" class="form-label">*Email</label>
                        <input type="text" class="form-control mb-3 reqInput" id="input3" placeholder="email goes here">
                    </div>
                </fieldset>

                <fieldset class="container mt-3 d-flex flex-column rounded">
                    <legend>Things I'd like to Know</legend>
                    <div class="mt-3 mb-2">Are you interested in randomly hearing from me?</div>
                    <!-- radio1 -->
                    <div class="form-check mb-1">
                        <input class="form-check-input" type="radio" name="radio1" id="radio1" checked>
                        <label class="form-check-label" for="radio1">Yes, I'm eccentric like that</label>
                    </div>
                    <!-- radio2 -->
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="radio2" id="radio2">
                        <label class="form-check-label" for="radio2">No, God No</label>
                    </div>
                    <!-- dateInput -->
                    <div class="mb-3">
                        <label for="dateInput" class="form-label">Date You're Available to Hang Out</label>
                        <input type="date" class="form-control" id="dateInput">
                    </div>
                    <!-- hoursInput -->
                    <div class="mb-3">
                        <label for="hoursInput" class="form-label">How many hours can you chill?</label>
                        <input type="number" class="form-control" id="hoursInput">
                    </div>
                    <!-- requestsInput -->
                    <div class="mb-3">
                        <label for="requestsInput" class="form-label">Any special requests?</label>
                        <textarea type="text" class="form-control" id="requestsInput" rows="3"></textarea>
                    </div>
                    <!-- checkbox1 -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox1" checked>
                        <label class="form-check-label" for="checkbox1">
                            Did this form make you chuckle?
                        </label>
                    </div>
                </fieldset>
                <!-- submit button -->
                <button class="btn mt-1" type="submit" id="submit">Send to my inbox</button>
            </div>
        </form>
    </main>

    <script src="../../index.js"></script>
    <script src="contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
